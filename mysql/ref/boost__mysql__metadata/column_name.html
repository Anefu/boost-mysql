<div class="section">
<div class="titlepage"><div><div><h5 class="title">
<a name="mysql.ref.boost__mysql__metadata.column_name"></a><a class="link" href="column_name.html" title="metadata::column_name">metadata::column_name</a>
</h5></div></div></div>
<p>
          <a class="indexterm" name="idp25133"></a>
        </p>
<p>
          Returns the actual name of the column.
        </p>
<h6>
<a name="mysql.ref.boost__mysql__metadata.column_name.h0"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__metadata.column_name.synopsis"></a></span><a class="link" href="column_name.html#mysql.ref.boost__mysql__metadata.column_name.synopsis">Synopsis</a>
        </h6>
<pre class="programlisting"><span class="identifier">boost</span><span class="special">::</span><span class="identifier">string_view</span>
<span class="identifier">column_name</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="mysql.ref.boost__mysql__metadata.column_name.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__metadata.column_name.description"></a></span><a class="link" href="column_name.html#mysql.ref.boost__mysql__metadata.column_name.description">Description</a>
        </h6>
<p>
          If the column was aliased, this will be the name of the alias (e.g. in
          <code class="computeroutput"><span class="string">"SELECT id AS employee_id FROM employees"</span></code>,
          <code class="computeroutput"><span class="identifier">column_name</span><span class="special">()</span></code>
          will be <code class="computeroutput"><span class="string">"employee_id"</span></code>).
        </p>
</div>
