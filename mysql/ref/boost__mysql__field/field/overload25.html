<div class="titlepage"><div><div><h6 class="title">
<a name="mysql.ref.boost__mysql__field.field.overload25"></a><a class="link" href="overload25.html" title="field::field (25 of 25 overloads)">field::field
          (25 of 25 overloads)</a>
</h6></div></div></div>
<p>
            Constructs a <code class="computeroutput"><span class="identifier">field</span></code> from
            a <a class="link" href="../../boost__mysql__field_view.html" title="field_view"><code class="computeroutput"><span class="identifier">field_view</span></code></a>.
          </p>
<h7><a name="mysql.ref.boost__mysql__field.field.overload25.h0"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__field.field.overload25.synopsis"></a></span><a class="link" href="overload25.html#mysql.ref.boost__mysql__field.field.overload25.synopsis">Synopsis</a>
          </h7><pre class="programlisting"><span class="identifier">field</span><span class="special">(</span>
    <span class="keyword">const</span> <span class="identifier">field_view</span><span class="special">&amp;</span> <span class="identifier">v</span><span class="special">);</span>
</pre>
<h7><a name="mysql.ref.boost__mysql__field.field.overload25.h1"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__field.field.overload25.description"></a></span><a class="link" href="overload25.html#mysql.ref.boost__mysql__field.field.overload25.description">Description</a>
          </h7><p>
            The resulting <code class="computeroutput"><span class="identifier">field</span></code> has
            the same kind and value as the original <code class="computeroutput"><span class="identifier">field_view</span></code>.
            The resulting <code class="computeroutput"><span class="identifier">field</span></code> is
            guaranteed to be valid even after <code class="computeroutput"><span class="identifier">v</span></code>
            becomes invalid.
          </p>
