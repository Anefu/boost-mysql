<div class="titlepage"><div><div><h5 class="title">
<a name="mysql.ref.boost__mysql__field.operator_field_view"></a><a class="link" href="operator_field_view.html" title="field::operator field_view">field::operator
        field_view</a>
</h5></div></div></div>
<p>
          <a class="indexterm" name="idp21487"></a>
        </p>
<p>
          Constructs a <a class="link" href="../boost__mysql__field_view.html" title="field_view"><code class="computeroutput"><span class="identifier">field_view</span></code></a> pointing to <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code>.
        </p>
<h6>
<a name="mysql.ref.boost__mysql__field.operator_field_view.h0"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__field.operator_field_view.synopsis"></a></span><a class="link" href="operator_field_view.html#mysql.ref.boost__mysql__field.operator_field_view.synopsis">Synopsis</a>
        </h6>
<pre class="programlisting"><span class="keyword">operator</span> <span class="identifier">field_view</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="mysql.ref.boost__mysql__field.operator_field_view.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__field.operator_field_view.description"></a></span><a class="link" href="operator_field_view.html#mysql.ref.boost__mysql__field.operator_field_view.description">Description</a>
        </h6>
<p>
          The resulting <code class="computeroutput"><span class="identifier">field_view</span></code>
          has the same kind and value as <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code>. It acts as a reference to <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code>, and
          will be valid as long as <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code> is alive.
        </p>
