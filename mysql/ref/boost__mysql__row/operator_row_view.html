        </p>
<p>
          Creates a <a class="link" href="../boost__mysql__row_view.html" title="row_view"><code class="computeroutput"><span class="identifier">row_view</span></code></a> that references <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code>.

<h6>
<a name="mysql.ref.boost__mysql__row.operator_row_view.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__row.operator_row_view.description"></a></span><a class="link" href="operator_row_view.html#mysql.ref.boost__mysql__row.operator_row_view.description">Description</a>

<p>
          The returned view will be valid until any function that invalidates iterators
          and references is invoked on <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code> or <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code> is destroyed.
        </p>
