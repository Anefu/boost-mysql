source-root: ../    # source files relative to the mrdocs.yml file
multipage: true
inaccessible-members: never
anonymous-namespaces: never
filters:
  symbols:
    exclude:
      - 'boost::*::detail'
      - 'boost::mysql::mysql_server_errc'
      - 'boost::mysql::mariadb_server_errc'
      - 'boost::mysql::mysql_collations'
      - 'boost::mysql::mariadb_collations'